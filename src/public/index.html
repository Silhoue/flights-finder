<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flights finder</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<h1>Flights finder</h1>
		</header>
		<form>
			<div class="basic-options">
				I'd like to fly from <input type="text" name="airportsFrom" placeholder="WMI" autocomplete="off" required />
				to <input type="text" name="airportsTo" placeholder="STN, LTN" autocomplete="off" required /> (and back),
				somewhere between <input type="date" name="minDate" required />
				and <input type="date" name="maxDate" required />.
				</br>
				I'd like to stay for <input type="number" name="spanInDaysMin" min="0" step="1" required />
				to <input type="number" name="spanInDaysMax" min="0" step="1" required /> days.
				<label class="basic-options-currency">
					Currency exchange rate (foreign to local):
					<input type="number" name="exchangeRate" min="0" step="any" required />
				</label>
			</div>
			<button type="button" class="advanced-options-toggle">Advanced options</button>
			<fieldset name="allowedDaysThere" class="advanced-options">
				<legend>Flying there on</legend>
				<label><input type="checkbox" value="1" checked/>Mon</label
				><label><input type="checkbox" value="2" checked/>Tue</label
				><label><input type="checkbox" value="3" checked/>Wed</label
				><label><input type="checkbox" value="4" checked/>Thu</label
				><label><input type="checkbox" value="5" checked/>Fri</label
				><label><input type="checkbox" value="6" checked/>Sat</label
				><label><input type="checkbox" value="0" checked/>Sun</label>
			</fieldset>
			<fieldset name="allowedDaysBack" class="advanced-options">
				<legend>Flying back on</legend>
				<label><input type="checkbox" value="1" checked/>Mon</label
				><label><input type="checkbox" value="2" checked/>Tue</label
				><label><input type="checkbox" value="3" checked/>Wed</label
				><label><input type="checkbox" value="4" checked/>Thu</label
				><label><input type="checkbox" value="5" checked/>Fri</label
				><label><input type="checkbox" value="6" checked/>Sat</label
				><label><input type="checkbox" value="0" checked/>Sun</label>
			</fieldset>
			<button type="submit" class="submit-button">Find flights</button>
		</form>

		<ul class="results"></ul>
		<script src="script.js"></script>
	</body>
</html>
